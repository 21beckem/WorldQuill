<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldQuill</title>
    <style>
:root {
    --ui-background-color: #ede7d3;
    --ui-box-shadow: 0 2px 5px #ada27daf;
}
html, body {
    margin: 0;
    padding: 0;
    /* overflow: hidden; */
}
#ui-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    pointer-events: none;
}
#ui-container > * {
    position: relative;
    padding: 50px 0;
    height: calc(100% - 100px);
}
#ui-container .left-center-section {
    flex: 1;
}
#ui-container .right-section {
    top: 0;
    right: 0;
    width: 400px;
    padding-right: 75px;
}



#ui-container .ui-panel {
    background-color: var(--ui-background-color);
    box-shadow: var(--ui-box-shadow);
    border-radius: 5px;
    pointer-events: auto;
}

#topNav {
    margin: 0 auto;
    width: 80%;
    height: 40px;
    display: flex;
    justify-content: space-around;
}
tool-btn {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    font-family: Arial, sans-serif;
    font-size: 14px;
    transition: background-color 0.2s;
    border-right: 1px solid #ccc;
}
tool-btn:last-child { border-right: none; }
tool-btn:hover, tool-btn.active {
    background-color: #d4cfa8;
}
#sidebar {
    margin: 0 auto;
    width: 100%;
    height: 100%;
}
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet" style="cursor: pointer;">
</head>
<body>
    <div id="ui-container">
        <div class="left-center-section">
            <div id="topNav" class="ui-panel">
                <tool-btn><i class="fa-solid fa-feather-pointed"></i> Interact</tool-btn>
                <tool-btn><i class="fa-solid fa-paintbrush"></i> Paint</tool-btn>
                <tool-btn><i class="fa-solid fa-mountain"></i> Terrain</tool-btn>
                <tool-btn><i class="fa-solid fa-arrows-up-to-line"></i> Elevate</tool-btn>
                <tool-btn><i class="fa-solid fa-cube"></i> Chunk</tool-btn>
            </div>
        </div>
        <div class="right-section">
            <div id="sidebar" class="ui-panel"></div>
        </div>
    </div>
    <div style="box-sizing: border-box; width: 100vw; height: 100vh; overflow: hidden;" id="WorldQuillContainer"></div>
    
    <script src="/javascript/app.js" type="module"></script>
</body>
</html>
